<!-- Klassen nieuw -->
<ul class="breadcrumb">
    <li><a href="#/">Home</a></li>
    <li><a href="#/klassen">Klassen</a></li>
    <li class="active">Nieuw</li>
</ul>

<div class="row">
    <div class="col-md-4">
        <form novalidate name="nieuw" ng-submit="vm.insertKlas()">
            <div class="form-group">
                <label for="naam" class="control-label">Naam</label>
                <input class="form-control" id="naam" name="naam" type="text"
                       data-ng-model="vm.nieuweKlas.Naam"
                       data-ng-maxlength="255"
                       tabindex="1"
                       required />
                <span data-ng-show="nieuw.naam.$error.required" class="text-warning">Naam is een verplicht veld</span>
                <span data-ng-show="nieuw.naam.$error.maxlength" class="text-warning">Naam mag maximaal 255 tekens lang zijn.</span>
                <!-- ToDo: create directives-->
            </div>
            <div class="form-group">
                <label for="leerjaar" class="control-label">Leerjaar</label>
                <input class="form-control" id="leerjaar" name="leerjaar" type="text"
                       data-ng-model="vm.nieuweKlas.Leerjaar"
                       data-ng-maxlength="255"
                       tabindex="2"
                       required />
                <span data-ng-show="nieuw.leerjaar.$error.required" class="text-warning">Leerjaar is een verplicht veld</span>
                <span data-ng-show="nieuw.leerjaar.$error.maxlength" class="text-warning">Leerjaar mag maximaal 255 tekens lang zijn.</span>
            </div>
            <div class="form-group" id="fi_studierichting">
                <label for="studierichting" class="control-label">Studierichting</label>
                <select class="form-control"
                        id="studierichting"
                        data-ng-model="vm.nieuweKlas.Studierichting"
                        data-ng-options="sr.Naam for sr in vm.studierichtingen | orderBy:'Naam' track by sr.Id"></select>
            </div>
            <div class="form-group" id="fi_vakken">
                <label for="campus" class="control-label">Campus</label>
                <select class="form-control"
                        id="campus"
                        data-ng-model="vm.nieuweKlas.Campus"
                        data-ng-options="campus.Naam for campus in vm.campussen | orderBy:'Naam' track by campus.Id"></select>
            </div>
            <div class="form-group">
                <a class="btn btn-default" href="#/klassen">Annuleren</a>
                <input class="btn btn-success" value="Verzenden" type="submit" ng-disabled="(nieuw.$invalid || vm.isBusy)" />
            </div>
            <div ng-show="vm.isBusy"><i class="fa fa-spinner fa-pulse"></i>Verwerken...</div>
        </form>
        <div>
            <p class="text-danger">{{vm.errorMessage}}</p>
        </div>
        <div ng-show="vm.success">
            <p class="text-success">Klas succesvol toegevoegd.</p>
        </div>
    </div>
</div>
