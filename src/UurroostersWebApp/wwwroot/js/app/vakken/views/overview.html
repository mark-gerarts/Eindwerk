<!-- Vakken overview -->
<div class="panel panel-default">
    <div class="panel-heading">
        Overzicht vakken
    </div>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Naam</th>
            </tr>
        </thead>
        <tbody data-ng-show="vm.entities.length == 0 && !vm.isLoading">
            <tr>
                <td colspan="2">
                    Nog geen vakken!
                </td>
            </tr>
        </tbody>
        <tbody data-ng-show="vm.isLoading">
            <tr>
                <td colspan="2" class="text-center">
                    <i class="fa fa-spinner fa-pulse"></i> Loading
                </td>
            </tr>
        </tbody>
        <tbody data-ng-show="!vm.isLoading">
            <tr data-ng-repeat="vak in vm.entities | filter:query" data-ng-click="vm.showDetails(vak)" class="link">
                <td>{{ vak.Id }}</td>
                <td>{{ vak.Naam }}</td>
            </tr>
        </tbody>
    </table>
</div>
