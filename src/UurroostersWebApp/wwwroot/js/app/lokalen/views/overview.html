<!-- Loklaen overview -->
<div class="panel panel-default">
    <div class="panel-heading">
        Overzicht {{ vm.entityPlural }}
    </div>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Naam</th>
                <th>Campus</th>
            </tr>
        </thead>
        <tbody data-ng-show="vm.entities.length == 0 && !vm.isLoading">
            <tr>
                <td colspan="3">
                    Nog geen {{ vm.entityPlural }}!
                </td>
            </tr>
        </tbody>
        <tbody data-ng-show="vm.isLoading">
            <tr>
                <td colspan="3" class="text-center">
                    <i class="fa fa-spinner fa-pulse"></i> Loading
                </td>
            </tr>
        </tbody>
        <tbody data-ng-show="!vm.isLoading">
            <tr data-ng-repeat="t in vm.entities | filter:query | filter:vm.campusQuery.Naam"
                data-ng-click="vm.showDetails(t)"
                class="link">
                <td>{{t.Id}}</td>
                <td>{{t.Naam}}</td>
                <td>{{t.Campus.Naam}}</td>
            </tr>
        </tbody>
    </table>
</div>
