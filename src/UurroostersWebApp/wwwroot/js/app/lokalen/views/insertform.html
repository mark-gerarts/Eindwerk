<!-- Lokalen insertform -->
<form novalidate name="nieuw" ng-submit="vm.insertEntity()">
    <div class="form-group">
        <label for="naam" class="control-label">Naam</label>
        <input class="form-control" id="naam" name="naam" type="text"
               data-ng-model="vm.nieuweEntity.Naam"
               data-ng-maxlength="255"
               tabindex="1"
               required />
        <span data-ng-show="nieuw.naam.$error.required" class="text-warning">Naam is een verplicht veld</span>
        <span data-ng-show="nieuw.naam.$error.maxlength" class="text-warning">Naam mag maximaal 255 tekens lang zijn.</span>
    </div>
    <div class="form-group">
        <label for="campus" class="control-label">Campus</label>
        <select class="form-control"
                id="campus"
                name="campus"
                data-ng-model="vm.nieuweEntity.Campus"
                data-ng-options="campus.Naam for campus in vm.campussen | orderBy:'Naam' track by campus.Id"
                required
        >
        </select>
        <span data-ng-show="nieuw.campus.$error.required" class="text-warning">Campus is een verplicht veld</span>
    </div>
    <div class="form-group">
        <a class="btn btn-default" data-ng-href="#/{{ vm.entityPlural }}">Annuleren</a>
        <input class="btn btn-success" value="Verzenden" type="submit" ng-disabled="(nieuw.$invalid || vm.isBusy)" />
    </div>
    <div ng-show="vm.isBusy"><i class="fa fa-spinner fa-pulse"></i>Verwerken...</div>
</form>
