<!-- Leerkrachten nieuw -->
<ul class="breadcrumb">
    <li><a href="#/">Home</a></li>
    <li><a href="#/leerkrachten">Leerkrachten</a></li>
    <li class="active">Nieuw</li>
</ul>

<div class="row">
    <div class="col-md-4">
        <form novalidate name="nieuw" ng-submit="vm.insertLeerkracht()">
            <div class="form-group">
                <label for="naam" class="control-label">Naam</label>
                <input class="form-control" id="naam" name="naam" type="text"
                       data-ng-model="vm.nieuweLeerkracht.Naam"
                       data-ng-maxlength="255"
                       tabindex="1"
                       required />
                <span data-ng-show="nieuw.naam.$error.required" class="text-warning">Naam is een verplicht veld</span>
                <span data-ng-show="nieuw.naam.$error.maxlength" class="text-warning">Naam mag maximaal 255 tekens lang zijn.</span>
                <!-- ToDo: create directives-->
            </div>
            <div class="form-group">
                <label for="voornaam" class="control-label">Voornaam</label>
                <input class="form-control" id="voornaam" name="voornaam" type="text"
                       data-ng-model="vm.nieuweLeerkracht.Voornaam"
                       data-ng-maxlength="255"
                       tabindex="2"
                       required />
                <span data-ng-show="nieuw.voornaam.$error.required" class="text-warning">Voornaam is een verplicht veld</span>
                <span data-ng-show="nieuw.voornaam.$error.maxlength" class="text-warning">Voornaam mag maximaal 255 tekens lang zijn.</span>
            </div>
            <div class="form-group" id="fi_vakken">
                <label for="vakken" class="control-label">Vakken</label>
                <select class="form-control"
                        id="vakken"
                        data-ng-model="vm.nieuweLeerkracht.Vakken"
                        data-ng-multiple="true"
                        data-ng-options="vak.Naam for vak in vm.vakken | orderBy:'Naam' track by vak.Id"
                        multiple></select>
            </div>
            <div class="form-group">
                <a class="btn btn-default" href="#/leerkrachten">Annuleren</a>
                <input class="btn btn-success" value="Verzenden" type="submit" ng-disabled="(nieuw.$invalid || vm.isBusy)" />
            </div>
            <div ng-show="vm.isBusy"><i class="fa fa-spinner fa-pulse"></i>Verwerken...</div>
        </form>
        <div>
            <p class="text-danger">{{vm.errorMessage}}</p>
        </div>
        <div ng-show="vm.success">
            <p class="text-success">Leerkracht succesvol toegevoegd.</p>
        </div>
    </div>
</div>
