<ul class="breadcrumb">
    <li><a href="#/">Home</a></li>
    <li class="active">Leerkrachten</li>
</ul>
<div class="row">
    <div class="col-md-4">
        <div class="panel">
            <a class="btn btn-primary btn-block" href="#/leerkrachten/nieuw">
                <i class="fa fa-plus-circle fa-fw"></i> Nieuwe leerkracht toevoegen
            </a>
        </div>

        <form>
            <div class="well">
                <div class="form-group">
                    <label class="control-label" for="zoek_leerkracht">Zoek leerkracht:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="zoek_leerkracht" placeholder="Zoek leerkracht..." data-ng-model="query" />
                        <span class="input-group-addon">
                            <i class="fa fa-search"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="well">
                <fieldset>
                    <legend>Opties</legend>
                    <div class="form-group">
                        <label class="control-label">Campus:</label>
                        <select class="form-control">
                            <option>Alle</option>
                            <option>Maaseik College I</option>
                            <option>Maaseik College II</option>
                            <option>Maaseik Sint-Jan</option>
                            <option>Kinrooi</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Vakken:</label>
                        <select class="form-control" data-ng-model="Vak" data-ng-options="vak.Naam for vak in vm.vakken" ng-model-options="{getterSetter: true}">
                            <option value="">Kies een vak...</option>
                        </select>
                    </div>
                </fieldset>
            </div>
        </form>
    </div>
    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                Overzicht leerkrachten
            </div>
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Naam</th>
                        <th>Voornaam</th>
                        <th>Campus</th>
                    </tr>
                </thead>
                <tbody data-ng-show="vm.leerkrachten.length == 0 && !vm.isLoading">
                    <tr>
                        <td colspan="3">
                            Nog geen leerkrachten!
                        </td>
                    </tr>
                </tbody>
                <tbody data-ng-show="vm.isLoading">
                    <tr>
                        <td colspan="3" class="text-center">
                            <i class="fa fa-spinner fa-pulse"></i> Loading
                        </td>
                    </tr>
                </tbody>
                <tbody data-ng-show="!vm.isLoading">
                    <tr data-ng-repeat="lk in vm.leerkrachten | filter:query" data-ng-click="vm.showLeerkracht(lk)" class="link">
                        <td>{{lk.Naam}}</td>
                        <td>{{lk.Voornaam}}</td>
                        <td>--campus</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
