<!-- Leerkrachten updateform -->
<form novalidate name="update" ng-submit="vm.updateEntity()">
    <div class="form-group">
        <label for="naam" class="control-label">Naam</label>
        <input class="form-control" id="naam" name="naam" type="text"
                data-ng-model="vm.updatedEntity.Naam"
                data-ng-maxlength="255"
                tabindex="1"
                required />
        <span data-ng-show="update.naam.$error.required" class="text-warning">Naam is een verplicht veld</span>
        <span data-ng-show="update.naam.$error.maxlength" class="text-warning">Naam mag maximaal 255 tekens lang zijn.</span>
        <!-- ToDo: create directives-->
    </div>
    <div class="form-group">
        <label for="voornaam" class="control-label">Voornaam</label>
        <input class="form-control" id="voornaam" name="voornaam" type="text"
                data-ng-model="vm.updatedEntity.Voornaam"
                data-ng-maxlength="255"
                tabindex="2"
                required />
        <span data-ng-show="update.voornaam.$error.required" class="text-warning">Voornaam is een verplicht veld</span>
        <span data-ng-show="update.voornaam.$error.maxlength" class="text-warning">Voornaam mag maximaal 255 tekens lang zijn.</span>
    </div>
    <div class="form-group" id="fi_vakken">
        <label for="vakken" class="control-label">Vakken</label>
        <select class="form-control" 
                id="vakken"
                data-ng-model="vm.updatedEntity.Vakken" 
                data-ng-multiple="true"
                data-ng-options="vak.Naam for vak in vm.vakken | orderBy:'Naam' track by vak.Id"
                multiple
        >
        </select>
    </div>
</form>
